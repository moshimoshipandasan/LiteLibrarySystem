<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>図書返却システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: sans-serif; padding: 10px; }
      .container { max-width: 600px; margin: auto; }
      .form-group { margin-bottom: 15px; }
      label { display: block; margin-bottom: 5px; }
      input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
      button { padding: 10px 15px; cursor: pointer; margin-right: 5px; }
      #interactive.viewport { position: relative; width: 100%; height: auto; overflow: hidden; margin-top: 10px; border: 1px solid #ccc;}
      #interactive.viewport > canvas, #interactive.viewport > video { max-width: 100%; width: 100%; }
      canvas.drawing, canvas.drawingBuffer { position: absolute; left: 0; top: 0; }
      #message { margin-top: 15px; font-weight: bold; }
      #book-details { margin-top: 10px; padding: 10px; border: 1px solid #eee; background-color: #f9f9f9; }
      /* デバッグログ用スタイル */
      #debug-log { margin-top: 20px; border: 1px solid #ccc; padding: 10px; background-color: #f5f5f5; max-height: 300px; overflow-y: auto; display: none; }
      #log-content { white-space: pre-wrap; font-family: monospace; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>図書返却</h1>

      <div class="form-group">
        <label for="book-id">返却する本の書籍ID</label>
        <button id="scan-book-id-button">書籍IDをスキャン</button>
        <input type="text" id="book-id" name="bookId" placeholder="スキャンするか手入力してください">
        <div id="interactive" class="viewport"></div>
      </div>
      
      <button onclick="fetchLendingInfo()">貸出情報検索</button> <!-- 検索ボタンを追加 -->
      
      <div id="book-details" style="display: none;">
        <p><strong>書籍名:</strong> <span id="book-title"></span></p>
        <p><strong>貸出者:</strong> <span id="user-name"></span></p>
        <p><strong>貸出日:</strong> <span id="lending-date"></span></p>
        <button id="return-button" onclick="submitReturn()" style="display: none; margin-top: 10px;">この本を返却する</button> <!-- 返却ボタンを追加、初期非表示 -->
      </div>

      <p id="message"></p>
      
      <!-- デバッグログ表示エリア -->
      <div id="debug-log">
        <h3>デバッグログ</h3>
        <pre id="log-content"></pre>
        <button onclick="toggleDebugLog()">ログ表示切替</button>
      </div>
    </div>

    <!-- バーコード読み取りライブラリ (QuaggaJSを使用) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
      let isScanning = false;

      // ページ読み込み完了時の処理
      window.onload = function() {
        // 初期状態ではスキャナービューポートを非表示にする
        document.getElementById('interactive').style.display = 'none';
        // 初期状態ではデバッグログを非表示にする
        document.getElementById('debug-log').style.display = 'none';
        // 初期状態では書籍詳細と返却ボタンを非表示にする
        hideBookDetails(); 
        
        // スキャンボタンの処理
        document.getElementById('scan-book-id-button').addEventListener('click', () => {
          toggleScanner('interactive', 'book-id');
        });
        
        // 書籍IDが手入力された場合にEnterキーで検索を実行
        document.getElementById('book-id').addEventListener('keypress', (event) => {
          if (event.key === 'Enter' && !isScanning) {
            fetchLendingInfo(); // Enterキーでも検索
          }
        });
        // 書籍ID入力欄の値が変わった時も検索を実行（手入力用）
        document.getElementById('book-id').addEventListener('change', (event) => {
          if (!isScanning) fetchLendingInfo();
        });
      };

      // スキャナーの表示/非表示を切り替える関数
      function toggleScanner(targetElementId, inputFieldId) {
        const targetViewport = document.getElementById(targetElementId);
        if (!isScanning) {
          targetViewport.style.display = 'block';
          startScanner(targetElementId, inputFieldId);
          isScanning = true;
        } else {
          stopScanner(targetElementId);
          targetViewport.style.display = 'none';
          isScanning = false;
        }
      }

      // スキャナーを起動する関数
      function startScanner(targetElementId, inputFieldId) {
        setMessage("カメラを起動しています...");
        Quagga.init({
          inputStream : {
            name : "Live",
            type : "LiveStream",
            target: document.getElementById(targetElementId),
            constraints: {
              width: 480,
              facingMode: "environment"
            },
             area: { top: "20%", right: "10%", left: "10%", bottom: "20%" }
          },
          locator: { patchSize: "medium", halfSample: true },
          numOfWorkers: navigator.hardwareConcurrency || 4,
          decoder : { readers : [ // 書籍IDで使いそうなバーコード形式を指定
              'code_128_reader',
              'code_39_reader'
            ] },
          locate: true
        }, function(err) {
            if (err) {
                console.error(err);
                setMessage(`スキャナーの初期化に失敗: ${err.name}. カメラへのアクセスを許可してください。`);
                document.getElementById(targetElementId).style.display = 'none';
                isScanning = false;
                return;
            }
            console.log("スキャナー初期化完了");
            setMessage("バーコードをカメラに向けてください。");
            Quagga.start();
        });

        Quagga.onProcessed(function(result) { /* 描画処理は省略 */ });

        Quagga.onDetected(function(result) {
          const code = result.codeResult.code;
          console.log("バーコード検出:", code);
          document.getElementById(inputFieldId).value = code;
          setMessage(`コード「${code}」を読み取りました。`);
          stopScanner(targetElementId);
          document.getElementById(targetElementId).style.display = 'none';
          isScanning = false;
          fetchLendingInfo(); // 書籍IDが読み取れたら貸出情報を取得
        });
      }

      // スキャナーを停止する関数
      function stopScanner(targetElementId) {
         if (Quagga.initialized) {
            Quagga.stop();
            const viewport = document.getElementById(targetElementId);
            if (viewport) {
              const canvas = viewport.querySelector('canvas');
              if (canvas) viewport.removeChild(canvas);
              const video = viewport.querySelector('video');
              if (video) viewport.removeChild(video);
            }
            console.log("スキャナー停止");
         }
      }

      // デバッグログの表示/非表示を切り替える関数
      function toggleDebugLog() {
        const debugLog = document.getElementById('debug-log');
        if (debugLog.style.display === 'none') {
          debugLog.style.display = 'block';
        } else {
          debugLog.style.display = 'none';
        }
      }
      
      // ログを追加する関数
      function addLog(message) {
        const logContent = document.getElementById('log-content');
        const timestamp = new Date().toLocaleTimeString();
        logContent.innerHTML += `[${timestamp}] ${message}\n`;
        document.getElementById('debug-log').style.display = 'block'; // ログがあれば表示する
        // 自動スクロール
        logContent.scrollTop = logContent.scrollHeight;
      }

      // 貸出情報を取得する関数 (GAS側を呼び出す)
      function fetchLendingInfo() {
        const bookId = document.getElementById('book-id').value.trim();
        if (!bookId) {
          setMessage("書籍IDを入力またはスキャンしてください。");
          hideBookDetails(); // 詳細を隠す
          return;
        }
        setMessage("貸出情報を検索中...");
        hideBookDetails(); // 詳細を一旦隠す
        addLog(`書籍ID [${bookId}] の貸出情報を検索します...`);
        
        google.script.run
          .withSuccessHandler((result) => {
            addLog(`貸出情報検索結果: ${JSON.stringify(result)}`); // 結果をログに記録
            
            if (result && result.logs) {
              result.logs.forEach(log => addLog(log));
            }

            // lendingInfoが存在し、中身があるかチェック
            if (result && result.lendingInfo && result.lendingInfo.bookTitle) { 
              displayBookDetails(result.lendingInfo);
              setMessage("貸出情報が見つかりました。内容を確認して返却処理を行ってください。");
              addLog("貸出情報が見つかりました。返却ボタンを表示します。");
              document.getElementById('return-button').style.display = 'inline-block'; // 返却ボタン表示
            } else {
              setMessage("この本の未返却の貸出記録が見つかりませんでした。書籍IDを確認してください。");
              addLog("未返却の貸出情報が見つかりませんでした。");
              hideBookDetails(); // 詳細と返却ボタンを隠す
            }
          })
          .withFailureHandler(error => {
            setMessage(`貸出情報の取得エラー: ${error.message}`);
            addLog(`サーバー呼び出し失敗 (getLendingInfo): ${error.message}`);
            console.error("貸出情報取得エラー:", error);
            hideBookDetails(); // エラー時も隠す
          })
          .getLendingInfo(bookId);
      }

      // 書籍詳細を表示
      function displayBookDetails(info) {
          document.getElementById('book-title').textContent = info.bookTitle || 'N/A';
          document.getElementById('user-name').textContent = info.userName || 'N/A';
          // 日付文字列をフォーマット (ISO文字列からDateオブジェクトを生成)
          let lendingDateStr = 'N/A';
          if (info.lendingDate && typeof info.lendingDate === 'string') {
            try {
              lendingDateStr = new Date(info.lendingDate).toLocaleString();
            } catch (e) { 
              console.error("貸出日時のパースエラー:", e); 
              lendingDateStr = info.lendingDate; // パース失敗時は元の文字列を表示
            }
          }
          document.getElementById('lending-date').textContent = lendingDateStr;
          document.getElementById('book-details').style.display = 'block';
          document.getElementById('return-button').style.display = 'inline-block'; // 表示時に返却ボタンも表示
      }

       // 書籍詳細と返却ボタンを非表示
      function hideBookDetails() {
          document.getElementById('book-details').style.display = 'none';
          document.getElementById('return-button').style.display = 'none'; // 返却ボタンも隠す
          document.getElementById('book-title').textContent = '';
          document.getElementById('user-name').textContent = '';
          document.getElementById('lending-date').textContent = '';
      }


      // 返却処理実行 (GAS側を呼び出す)
      function submitReturn() {
        const bookId = document.getElementById('book-id').value.trim();
        if (!bookId) {
          setMessage("書籍IDが入力されていません。"); 
          return;
        }
        // 書籍詳細が表示されていない（=貸出情報が見つかっていない）場合は処理しない
        if (document.getElementById('book-details').style.display === 'none') {
            setMessage("先に書籍IDを入力またはスキャンして貸出情報を確認してください。");
            return;
        }

        addLog(`書籍ID [${bookId}] の返却処理を開始します...`);
        setMessage("返却処理を実行中...");
        document.getElementById('return-button').disabled = true; // ボタンを無効化
        
        google.script.run
          .withSuccessHandler(result => {
            addLog(`返却処理結果: ${JSON.stringify(result)}`); // 結果をログに記録
            
            if (result && result.logs) {
              result.logs.forEach(log => addLog(log));
            }
            
            if (result && result.message) {
              setMessage(result.message);
              if (result.message.includes("成功")) {
                document.getElementById('book-id').value = ''; // 成功したら書籍IDをクリア
                hideBookDetails(); // 詳細と返却ボタンを隠す
                addLog("返却処理が正常に完了しました。");
              } else {
                 addLog(`返却処理で問題が発生しました: ${result.message}`);
              }
            } else {
               // 予期しない応答形式
               setMessage("返却処理中に予期しない応答がありました。");
               addLog(`予期しない返却処理応答: ${JSON.stringify(result)}`);
            }
             document.getElementById('return-button').disabled = false; // ボタンを有効化
          })
          .withFailureHandler(error => {
            setMessage(`返却処理失敗: ${error.message}`);
            addLog(`サーバー呼び出し失敗 (processReturnForm): ${error.message}`);
            console.error("返却処理エラー:", error);
            document.getElementById('return-button').disabled = false; // ボタンを有効化
          })
          .processReturnForm(bookId);
      }

      function setMessage(msg) {
        document.getElementById('message').innerText = msg;
      }

    </script>
  </body>
</html>
